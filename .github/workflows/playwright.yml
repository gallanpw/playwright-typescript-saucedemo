name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      env: 
        # MENGAMBIL NILAI DARI GITHUB SECRETS
        SAUCEDEMO_USERNAME_VALID: ${{ secrets.SAUCEDEMO_USERNAME_VALID }}
        SAUCEDEMO_PASSWORD_VALID: ${{ secrets.SAUCEDEMO_PASSWORD_VALID }}
        
        # Kredensial Publik lainnya yang tidak sensitif
        SAUCEDEMO_FIRST_NAME: ${{ secrets.SAUCEDEMO_FIRST_NAME }}
        SAUCEDEMO_LAST_NAME: ${{ secrets.SAUCEDEMO_LAST_NAME }}
        SAUCEDEMO_POSTAL_CODE: ${{ secrets.SAUCEDEMO_POSTAL_CODE }}

      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
